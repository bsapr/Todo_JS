<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <script src="https://kit.fontawesome.com/66b7ea86d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="list-box">
        <header>
            <div class="input-item">
                
                <i class="far fa-list-alt fontsize2rem"></i>
                <input type="text" id="new-item" placeholder="Type your todo list" value="">
    
                <i class="fas fa-plus fontsize2rem" id="add"></i>
            </div>
            
            <div class="header-controls">
                <span><i class="fas fa-check-double"></i>Complete all tasks</span>
                <span>clear completed</span>
            </div>
        </header>

        <hr/>

        <main>
            
        </main>

        <hr/>

        <footer>
            <span><span id="task-left">0</span> Total tasks left</span>
            <div class="category"> 
                <span>All</span>
                <span>Not done</span>
                <span>Done</span>
            </div>
        </footer>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
